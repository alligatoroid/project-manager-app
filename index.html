<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Quick Capture</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #1a1a2e;
            --surface: #16213e;
            --primary: #e94560;
            --text: #eee;
            --text-muted: #888;
            --hashtag: #4ecca3;
            --border: #333;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 500;
            flex: 1;
            text-align: center;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        .settings-btn:hover {
            background: var(--surface);
            color: var(--text);
        }

        .settings-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .header-spacer {
            width: 36px;
        }

        /* Settings Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: var(--surface);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 24px;
        }

        .modal h2 {
            font-size: 1.1rem;
            margin-bottom: 16px;
        }

        .modal label {
            display: block;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .modal input[type="password"],
        .modal input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            margin-bottom: 16px;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal .toggle-label {
            font-size: 14px;
        }

        .toggle {
            position: relative;
            width: 48px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: var(--border);
            border-radius: 26px;
            transition: 0.2s;
        }

        .toggle-slider:before {
            content: "";
            position: absolute;
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.2s;
        }

        .toggle input:checked + .toggle-slider {
            background: var(--hashtag);
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }

        .modal-btns {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .modal-btns button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        .btn-cancel {
            background: var(--border);
            color: var(--text);
        }

        .btn-save {
            background: var(--primary);
            color: white;
        }

        .api-status {
            font-size: 12px;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .api-status.connected {
            background: rgba(78, 204, 163, 0.15);
            color: var(--hashtag);
        }

        .api-status.disconnected {
            background: rgba(233, 69, 96, 0.15);
            color: var(--primary);
        }

        .capture-area {
            padding: 16px;
            flex-shrink: 0;
        }

        .input-container {
            position: relative;
        }

        #note-input {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            font-size: 18px;
            line-height: 1.5;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        #note-input:focus {
            border-color: var(--primary);
        }

        #note-input::placeholder {
            color: var(--text-muted);
        }

        .hashtag-hints {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .hashtag-hints span {
            display: inline-block;
            background: var(--surface);
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px 4px 2px 0;
            color: var(--hashtag);
        }

        .save-btn {
            width: 100%;
            margin-top: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .save-btn:not(:disabled):active {
            opacity: 0.8;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 100px;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .notes-header h2 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clear-btn {
            font-size: 12px;
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
        }

        .clear-btn:hover {
            color: var(--primary);
        }

        .note-card {
            background: var(--surface);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .note-card .timestamp {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .note-card .content {
            font-size: 15px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .note-card .tags {
            margin-top: 8px;
        }

        .note-card .tag {
            display: inline-block;
            font-size: 12px;
            color: var(--hashtag);
            background: rgba(78, 204, 163, 0.15);
            padding: 2px 8px;
            border-radius: 4px;
            margin-right: 4px;
        }

        .note-card .delete-btn {
            float: right;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            padding: 0;
        }

        .note-card .delete-btn:hover {
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .voice-btn {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .voice-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .voice-btn.recording {
            background: #ff6b6b;
            animation: pulse 1s infinite;
        }

        .voice-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4); }
            50% { box-shadow: 0 4px 30px rgba(255, 107, 107, 0.6); }
        }

        .voice-status {
            position: fixed;
            bottom: 96px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-muted);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .voice-status.visible {
            opacity: 1;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--hashtag);
            color: var(--bg);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .no-speech {
            display: none;
        }

        .no-speech-warning {
            background: rgba(233, 69, 96, 0.2);
            color: var(--primary);
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <div class="header-spacer"></div>
            <h1>Quick Capture</h1>
            <button class="settings-btn" id="settings-btn" title="Settings">
                <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
            </button>
        </header>

        <div class="capture-area">
            <div class="input-container">
                <textarea
                    id="note-input"
                    placeholder="What's on your mind? Use #tags to categorize..."
                    autofocus
                ></textarea>
            </div>
            <div class="hashtag-hints">
                Try: <span>#project</span> <span>#sop</span> <span>#materials</span> <span>#idea</span>
            </div>
            <button class="save-btn" id="save-btn" disabled>Save Note</button>
            <div class="no-speech-warning" id="no-speech-warning" style="display: none;">
                Voice input not available in this browser. Try Chrome or Edge on desktop/Android.
            </div>
        </div>

        <div class="notes-list" id="notes-list">
            <div class="notes-header">
                <h2>Recent Notes</h2>
                <button class="clear-btn" id="clear-all">Clear All</button>
            </div>
            <div id="notes-container"></div>
        </div>

        <button class="voice-btn" id="voice-btn" title="Voice Input">
            <svg viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>

        <div class="voice-status" id="voice-status">Listening...</div>
        <div class="toast" id="toast">Note saved!</div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <h2>Settings</h2>
            <div class="api-status disconnected" id="api-status">
                AI punctuation: Not configured
            </div>
            <label for="api-key">Anthropic API Key</label>
            <input type="password" id="api-key" placeholder="sk-ant-..." autocomplete="off">
            <div class="toggle-row">
                <span class="toggle-label">Auto-punctuate with AI</span>
                <label class="toggle">
                    <input type="checkbox" id="auto-punctuate" disabled>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="modal-btns">
                <button class="btn-cancel" id="settings-cancel">Cancel</button>
                <button class="btn-save" id="settings-save">Save</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const noteInput = document.getElementById('note-input');
        const saveBtn = document.getElementById('save-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const voiceStatus = document.getElementById('voice-status');
        const notesContainer = document.getElementById('notes-container');
        const clearAllBtn = document.getElementById('clear-all');
        const toast = document.getElementById('toast');
        const noSpeechWarning = document.getElementById('no-speech-warning');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const apiKeyInput = document.getElementById('api-key');
        const autoPunctuateToggle = document.getElementById('auto-punctuate');
        const settingsCancel = document.getElementById('settings-cancel');
        const settingsSave = document.getElementById('settings-save');
        const apiStatus = document.getElementById('api-status');

        // State
        let notes = JSON.parse(localStorage.getItem('quickNotes') || '[]');
        let isRecording = false;
        let recognition = null;
        let textBeforeRecording = '';
        let finalTranscript = '';
        let apiKey = localStorage.getItem('anthropicApiKey') || '';
        let useAiPunctuation = localStorage.getItem('useAiPunctuation') === 'true';

        // Update settings UI
        function updateSettingsUI() {
            if (apiKey) {
                apiStatus.textContent = 'AI punctuation: Ready';
                apiStatus.className = 'api-status connected';
                autoPunctuateToggle.disabled = false;
            } else {
                apiStatus.textContent = 'AI punctuation: Not configured';
                apiStatus.className = 'api-status disconnected';
                autoPunctuateToggle.disabled = true;
                autoPunctuateToggle.checked = false;
            }
            autoPunctuateToggle.checked = useAiPunctuation && apiKey;
        }

        // Settings modal handlers
        settingsBtn.addEventListener('click', () => {
            apiKeyInput.value = apiKey;
            updateSettingsUI();
            settingsModal.classList.add('visible');
        });

        settingsCancel.addEventListener('click', () => {
            settingsModal.classList.remove('visible');
        });

        settingsSave.addEventListener('click', () => {
            apiKey = apiKeyInput.value.trim();
            useAiPunctuation = autoPunctuateToggle.checked;
            localStorage.setItem('anthropicApiKey', apiKey);
            localStorage.setItem('useAiPunctuation', useAiPunctuation);
            updateSettingsUI();
            settingsModal.classList.remove('visible');
            showToast('Settings saved');
        });

        apiKeyInput.addEventListener('input', () => {
            const hasKey = apiKeyInput.value.trim().length > 0;
            autoPunctuateToggle.disabled = !hasKey;
            if (hasKey) {
                autoPunctuateToggle.checked = true;
            }
        });

        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('visible');
            }
        });

        // AI Punctuation using Claude
        async function aiPunctuate(text) {
            if (!apiKey || !useAiPunctuation || !text.trim()) {
                return text;
            }

            voiceStatus.textContent = 'Adding punctuation...';
            voiceStatus.classList.add('visible');

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01',
                        'anthropic-dangerous-direct-browser-access': 'true'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-haiku-20241022',
                        max_tokens: 1024,
                        messages: [{
                            role: 'user',
                            content: `Add proper punctuation and capitalization to this voice transcription. Keep the exact words, just add punctuation. Return ONLY the punctuated text, nothing else.\n\n${text}`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                return data.content[0].text.trim();
            } catch (error) {
                console.error('AI punctuation error:', error);
                showToast('AI error - using manual punctuation');
                return processPunctuation(text);
            } finally {
                voiceStatus.classList.remove('visible');
            }
        }

        // Initialize settings UI
        updateSettingsUI();

        // Convert spoken punctuation to symbols
        function processPunctuation(text) {
            return text
                // Punctuation - spoken to symbol
                .replace(/\b(period|full stop)\b/gi, '.')
                .replace(/\bcomma\b/gi, ',')
                .replace(/\bquestion mark\b/gi, '?')
                .replace(/\bexclamation (point|mark)\b/gi, '!')
                .replace(/\bcolon\b/gi, ':')
                .replace(/\bsemicolon\b/gi, ';')
                .replace(/\bhyphen\b/gi, '-')
                .replace(/\bdash\b/gi, 'â€”')
                .replace(/\bellipsis\b/gi, '...')
                .replace(/\bopen (paren|parenthesis)\b/gi, '(')
                .replace(/\bclose (paren|parenthesis)\b/gi, ')')
                .replace(/\bopen quote\b/gi, '"')
                .replace(/\bclose quote\b/gi, '"')
                .replace(/\bquote\b/gi, '"')
                .replace(/\bapostrophe\b/gi, "'")
                .replace(/\bampersand\b/gi, '&')
                .replace(/\bat sign\b/gi, '@')
                .replace(/\bhashtag\b/gi, '#')
                .replace(/\bdollar sign\b/gi, '$')
                .replace(/\bpercent sign\b/gi, '%')
                // New line / paragraph
                .replace(/\bnew line\b/gi, '\n')
                .replace(/\bnew paragraph\b/gi, '\n\n')
                // Clean up spaces before punctuation
                .replace(/ +([.,!?:;])/g, '$1')
                // Capitalize after sentence-ending punctuation
                .replace(/([.!?]\s*)([a-z])/g, (m, p, c) => p + c.toUpperCase())
                // Capitalize first letter
                .replace(/^([a-z])/, (m, c) => c.toUpperCase());
        }

        // Initialize Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false; // Disabled - mobile browsers handle interim poorly
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isRecording = true;
                textBeforeRecording = noteInput.value;
                finalTranscript = '';
                voiceBtn.classList.add('recording');
                voiceStatus.textContent = 'Listening... tap mic when done';
                voiceStatus.classList.add('visible');
            };

            recognition.onresult = (event) => {
                // Only final results now (no interim)
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    finalTranscript += event.results[i][0].transcript;
                }

                // Show raw text while recording (punctuation added when stopped)
                const separator = textBeforeRecording ? ' ' : '';
                noteInput.value = textBeforeRecording + separator + finalTranscript;
                updateSaveButton();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                stopRecording();
                if (event.error === 'not-allowed') {
                    voiceStatus.textContent = 'Microphone access denied';
                    voiceStatus.classList.add('visible');
                    setTimeout(() => voiceStatus.classList.remove('visible'), 2000);
                } else if (event.error === 'no-speech') {
                    voiceStatus.textContent = 'No speech detected';
                    voiceStatus.classList.add('visible');
                    setTimeout(() => voiceStatus.classList.remove('visible'), 2000);
                }
            };

            recognition.onend = () => {
                // Apply manual punctuation processing
                const processed = processPunctuation(finalTranscript);
                const separator = textBeforeRecording && processed ? ' ' : '';
                noteInput.value = textBeforeRecording + separator + processed;
                updateSaveButton();

                if (isRecording) {
                    // Restart for next utterance
                    textBeforeRecording = noteInput.value;
                    finalTranscript = '';
                    try {
                        recognition.start();
                    } catch (e) {
                        stopRecording();
                    }
                }
            };
        } else {
            // No speech recognition support
            voiceBtn.classList.add('no-speech');
            noSpeechWarning.style.display = 'block';
        }

        function startRecording() {
            if (!recognition) return;
            try {
                recognition.start();
            } catch (e) {
                // Already started
            }
        }

        function stopRecording() {
            isRecording = false;
            voiceBtn.classList.remove('recording');
            voiceStatus.classList.remove('visible');
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {
                    // Already stopped
                }
            }
        }

        // Extract hashtags from text
        function extractHashtags(text) {
            const matches = text.match(/#[\w-]+/g);
            return matches ? [...new Set(matches)] : [];
        }

        // Format timestamp
        function formatTime(date) {
            const now = new Date();
            const d = new Date(date);
            const isToday = d.toDateString() === now.toDateString();

            if (isToday) {
                return 'Today ' + d.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            }

            return d.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        // Save note
        function saveNote() {
            const content = noteInput.value.trim();
            if (!content) return;

            const note = {
                id: Date.now(),
                content: content,
                tags: extractHashtags(content),
                timestamp: new Date().toISOString()
            };

            notes.unshift(note);
            localStorage.setItem('quickNotes', JSON.stringify(notes));

            noteInput.value = '';
            updateSaveButton();
            renderNotes();
            showToast('Note saved!');
        }

        // Delete note
        function deleteNote(id) {
            notes = notes.filter(n => n.id !== id);
            localStorage.setItem('quickNotes', JSON.stringify(notes));
            renderNotes();
        }

        // Clear all notes
        function clearAllNotes() {
            if (confirm('Delete all notes?')) {
                notes = [];
                localStorage.setItem('quickNotes', JSON.stringify(notes));
                renderNotes();
            }
        }

        // Render notes list
        function renderNotes() {
            if (notes.length === 0) {
                notesContainer.innerHTML = '<div class="empty-state">No notes yet. Start capturing!</div>';
                return;
            }

            notesContainer.innerHTML = notes.map(note => `
                <div class="note-card">
                    <button class="delete-btn" onclick="deleteNote(${note.id})">&times;</button>
                    <div class="timestamp">${formatTime(note.timestamp)}</div>
                    <div class="content">${escapeHtml(note.content)}</div>
                    ${note.tags.length ? `
                        <div class="tags">
                            ${note.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update save button state
        function updateSaveButton() {
            saveBtn.disabled = !noteInput.value.trim();
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Event Listeners
        noteInput.addEventListener('input', updateSaveButton);

        noteInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                saveNote();
            }
        });

        saveBtn.addEventListener('click', saveNote);

        voiceBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        clearAllBtn.addEventListener('click', clearAllNotes);

        // Initial render
        renderNotes();

        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {
                // Service worker registration failed, app still works
            });
        }
    </script>
</body>
</html>
